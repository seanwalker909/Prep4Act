    <!-- <h3>Q4: What is the Capital of Utah?</h3>
        <h4>A). Arkansas <br> B). Austin <br> C). Provo <br> D). Salt Lake City</h4> -->

    <div>
        <h3 id="currentQuestion" class="questionString">Q4: What is the Capital of Utah?</h3>
        <table class=answersTable>
            <tr id="answerA" class="selectedAnswerRow">
                <td>A)</td>
                <td>Arkansas</td>
            </tr>
            <tr id="answerB">
                <td>B)</td>
                <td>Austin</td>
            </tr>
            <tr id="answerC">
                <td>C)</td>
                <td>Provo</td>
            </tr>
            <tr id="answerD" class="correctAnswerRow">
                <td>D)</td>
                <td>Salt Lake City</td>
                <td style="background-color: default">
                    <-- Correct Answer! </td> </tr> </table> <br />
    </div>

    <div class='sidebar' id="sidebar">
        <div class="flex-contianer">
            <div class="grid-item2"><button class="grid-item2" visibility="hidden" id="threeBack"

            <div class="grid-item2"><button class="grid-item2" visibility="hidden" id="twoBack"

            <div class="grid-item2"><button class="grid-item2" visibility="hidden" id="oneBack"
                    onclick="nextQuestion(-1, 0)"></button></div>

            <div class="current_question_border" id="currentQuestion">


            </div>
            <button class="grid-item2" id="oneForward" onclick="nextQuestion(1, 1)">2</button>
            <button class="grid-item2" id="twoForward" onclick="nextQuestion(2, 1)">3
            </button>
            <button class="grid-item2" id="threeForward" onclick="nextQuestion(3, 1)">4</button>
